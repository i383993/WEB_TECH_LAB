<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Chemical Supplier</title>
    <style>
        /* General Body and Container Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue/white background similar to the image */
            color: #333;
            text-align: center; /* Center the main content block */
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White content background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Header and Navigation Styling */
        .header {
            background-color: #006400; /* Dark Green Header Background */
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 2px 5px;
            border-right: 1px solid white;
        }
        .navbar a:last-child {
            border-right: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Introduction Text Styling */
        .intro-text {
            text-align: left;
            margin: 20px 0;
            line-height: 1.6;
            font-size: 14px;
        }
        .intro-text p:first-child {
            color: #006400; /* Green text for the first line */
            font-weight: bold;
        }
        .highlight {
            font-weight: bold;
            color: #a0522d; /* Sienna/Brown color for emphasis words */
        }
        .greener-tomorrow {
            color: #a0522d; /* Sienna/Brown color for the "greener tomorrow" link */
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        .greener-tomorrow:hover {
            text-decoration: underline;
        }

        /* Image and Lists Styling */
        .image-section h3 {
            color: #333;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            margin: 10px 0 30px 0;
            border: 1px solid #ccc; /* Simple border around the image */
        }
        .list-section h3 {
            color: #800080; /* Purple color for list titles */
        }
        .list-section ol, .list-section ul {
            text-align: left;
            display: inline-block; /* Centers the list block */
            list-style-position: inside;
            margin: 10px auto 30px auto;
        }

        /* Form Styling (Login and Register) */
        .form-section {
            text-align: left;
            padding: 20px 0;
        }
        .form-section h2 {
            color: #000080; /* Dark Blue color for form titles */
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 3px;
            font-size: 13px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 250px;
            padding: 5px;
            border: 1px solid #aaa;
            box-sizing: border-box;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
        }
        .register-submit {
            margin-top: 15px;
        }
    </style>
</head>
<body>
