<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #007acc;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .result-box {
      background-color: #e9f5e9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #c8e6c9;
      margin-top: 15px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    button {
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      function calculateGST() {
        const amount = parseFloat($("#amount").val()) || 0;
        const gst = parseFloat($("#gst").val()) || 0;

        const gstAmount = (amount * gst / 100).toFixed(2);
        const total = (amount + parseFloat(gstAmount)).toFixed(2);

        $("#actual-amount").text(amount.toFixed(2));
        $("#gst-amount").text(gstAmount);
        $("#total-amount").text(total);
      }

      $("#amount").on("keyup change", calculateGST);
      $("#gst").on("change", calculateGST);

      $("#resetBtn").click(function() {
        $("#amount").val("");
        $("#gst").val("3");
        $("#actual-amount, #gst-amount, #total-amount").text("0.00");
      });

      calculateGST();
    });
  </script>
</head>

<body>
  <div class="container">
    <h2>GST Calculator</h2>

    <div class="form-group">
      <label>Enter Amount:</label>
      <input type="number" id="amount" placeholder="e.g. 20000">
    </div>

    <div class="form-group">
      <label>Select GST (%):</label>
      <select id="gst">
        <option value="3" selected>3%</option>
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
        <option value="28">28%</option>
      </select>
    </div>

    <div class="result-box">
      <div class="result-item"><span>Actual Amount:</span><strong id="actual-amount">0.00</strong></div>
