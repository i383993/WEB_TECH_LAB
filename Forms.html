<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexFit Gym Enrollment</title>
    <style>
        /* Basic styling to mimic the simple look of the image */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        /* Grouping fields with a line separator as seen in the image */
        fieldset {
            border: none;
            border-top: 1px solid #000;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
            margin-left: -10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }
        input[type="text"], input[type="email"], select {
            width: 250px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        /* Style for the radio button labels to keep them on the same line as the button */
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
        }
        /* Adjusting the legend to look like the dividers in the image */
        .divider {
            border-top: 1px solid #000;
            margin-top: 20px;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <h1>FlexFit Gym</h1>
    <h2>Membership Enrollment Form</h2>

    <form action="#" method="post">

        <fieldset>
            <legend>— Personal Information —</legend>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number">

            <label for="email_address">Email Address:</label>
            <input type="email" id="email_address" name="email_address" required>
        </fieldset>

        <fieldset>
            <legend>— Membership Duration —</legend>
            <div class="radio-group">
                <label>
                    <input type="radio" name="duration" value="1_month" required> 1 Month
                </label><br>
                <label>
                    <input type="radio" name="duration" value="3_months"> 3 Months
                </label><br>
                <label>
                    <input type="radio" name="duration" value="6_months"> 6 Months
                </label><br>
                <label>
                    <input type="radio" name="duration" value="1_year"> 1 Year
                </label>
            </div>
        </fieldset>

        <fieldset class="divider">
            <legend style="display: none;"></legend> <label for="program">Workout Program</label>
            <label for="program">Choose a Program:</label>
            <select id="program" name="program" required>
                <option value="">-Select-</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="cardio_only">Cardio Only</option>
                <option value="general_fitness">General Fitness</option>
            </select>
        </fieldset>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>

</body>
</html>
